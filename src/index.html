<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="/colors.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="container">
			<section class="h-container">
				<section class="toolbar">
					<label title="Number of halfsteps to transpose by">
						Halfsteps
						<input id="shift" type="number" value="0" />
					</label>
					<label title="Shift note by octaves if outside of range">
						Autoshift
						<input id="autoshift" type="checkbox" />
					</label>
					<button id="transpose" title="Transpose">Transpose</button>
				</section>
				<section class="toolbar">
					<label
						title="Half-beats per minute for consecutive non-chord notes"
					>
						hBPM
						<input id="delay" type="number" value="300" />
					</label>
					<p>
						Any non-note character except for <br />
						[ and ] (even spaces and line breaks) <br />
						will add delay between notes.
					</p>
					<p>
						<button id="autoplay" title="Autoplay output"
							>Autoplay</button
						>
						<button id="stopplay" title="Stop autoplaying">
							Stop</button
						>
					</p>
				</section>
			</section>
			<span id="error"> </span>
			<section class="notes-container">
				<textarea
					class="notes"
					id="input"
					placeholder="input notes"
				></textarea>
				<textarea
					class="notes"
					id="output"
					placeholder="output notes"
					disabled
				></textarea>
			</section>
		</section>

		<script type="module" src="notes.js"></script>
		<script type="module" src="transpose.js"></script>
		<script type="module" src="autoplay.js"></script>
	</body>
</html>
